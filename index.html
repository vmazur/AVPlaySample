<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>
	
    <title>Tizen Web IDE - Tizen - Tizen basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script src="js/main.js"></script>
    
</head>

<body>
  <header>
    <hgroup>
      <h2>Sample App Avplay</h2>
    </hgroup>
  </header>
 <div>
 	<div style="font-size:30px;">URL : <input type="text" id="url" value="http://qthttp.apple.com.edgesuite.net/1010qwoeiuryfg/sl.m3u8" style="font-size:30px;width:1500px;"></input></div>
 	<div><object id='av-player' type='application/avplayer' style="width:700px;height:700px;position:relative;"></object></div>
 	<div style = "font-size:30px;">
 	Basic scenario: Open -> Prepare or Prepare Async -> Play
 	</div> 
 	<div>
 	<input type="button" value="Open URL" style ="font-size:30px;" onclick="videoOpen()"></input>
 	<input type="button" value="Prepare" style ="font-size:30px;" onclick="prepare()"></input>
 	<input type="button" value="Prepare Async" style ="font-size:30px;" onclick="prepareAsync()"></input>
 	<input type="button" value="Play" style ="font-size:30px;" onclick="playVideo()"></input>
 	<input type="button" value="Pause" style ="font-size:30px;" onclick="pauseVideo()"></input>
 	<input type="button" value="Stop" style ="font-size:30px;" onclick="stopVideo()"></input>
 	<input type="button" value="JumpForward" style ="font-size:30px;" onclick="jumpForwardVideo(1000)"></input>
 	<input type="button" value="JumpBackward" style ="font-size:30px;" onclick="jumpBackwardVideo(1000)"></input>
 	<input type="button" value="Change video size" style ="font-size:30px;" onclick="changeVideoSize()"></input>
 	<input type="button" value="Close video" style ="font-size:30px;" onclick="closeVideo()"></input>
 	<input type="button" value="Hide video object" style ="font-size:30px;" onclick="hideVideo()"></input>
 	<input type="button" value="Show video object" style ="font-size:30px;" onclick="showVideo()"></input>
 	<input type="button" value="Volume Up" style ="font-size:30px;" onclick="volUp()"></input>
 	<input type="button" value="Volume Down" style ="font-size:30px;" onclick="volDown()"></input>
 	<input type="button" value="Mute" style ="font-size:30px;" onclick="mute()"></input>
 	</div>
 	<div style = "font-size:30px;">
 	Time Box
 	</div>
 	<div style = "font-size:30px;">
 	<span id="currentTime">0:0:0</span><span> / </span><span id="totalTime">0:0:0</span>
 	</div>
 </div>
 
 <!-- loading indicator -->
 <div id="loading" style="display:none;font-size:60px;font-color:red;text-align:center;position:absolute;">
 <span>Loading... </span><span id="percent">0</span><span>%</span>
 </div>
 
</body>
</html>
